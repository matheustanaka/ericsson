                                        key="C.CUSTOMER_ID in (select ca2.customer_id  from customer_all ca2 start with ca2.customer_id = #ROOT_CS_ID connect by prior ca2.CUSTOMER_ID = ca2.CUSTOMER_ID_HIGH)"
