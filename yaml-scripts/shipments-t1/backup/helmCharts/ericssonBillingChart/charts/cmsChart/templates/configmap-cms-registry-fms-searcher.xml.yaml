                                </Node>
                                <Node name="InputAttributes">
                                    <KeyValue key="B.OHINVTYPE=C.INVOICE_TYPE_ID (+)"
                                        value="" />
                                </Node>
                            </Node>
                            <KeyValue key="SelectClause" value="C.SHDES" />
                            <KeyValue key="ConditionWhereClause"
                                value="C.SHDES" />
