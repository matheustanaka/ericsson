                    <!-- A custom output to be used if LHS_BSCS_PC25141 is enabled -->
                    <KeyValue key="OutputWithDocumentAmountGL"
                        value="GRANTED_DISCOUNT_AMOUNT_DOC,ENTRY_DATE,CO_ID,BU_ID,REF_DATE,DOCUMENT_ID,COMPLAINT_DATE,OPEN_AMOUNT_DOC,DOC_TYPE,DUE_DATE,COMPLAINT,CS_ID,DISCOUNT_DATE,
                            TAX_AMOUNT_DOC,TAKEN_DISCOUNT_AMOUNT_DOC,DOCUMENT_AMOUNT_DOC,ASS_DOCUMENT_ID,DOCUMENT_CODE,
                            BILLING_ACCOUNT_ID,BILLING_ACCOUNT_CODE,DOCUMENT_CURR_ID,RS_ID, CO_ID_PUB,ADR_LNAME,ADR_FNAME,ADR_NAME,CS_ID_PUB,CS_CODE,PROPOSED_PAY_CURR_ID,PROPOSED_PAY_CURR_ID_PUB,
                            EXT_DOCUMENT_CODE, EXT_REF_DATE, PROPOSED_PAY_METHOD_ID, CONV_DATE, GL_CURRENCY, PAYMENT_MODE_ID, DOCUMENT_PROCESSING_STATUS, PROPOSED_PAY_DATE,
                            CURR_PAYMENT_INSTR_STATUS,PAYMENT_INSTR_ID,PAYMENT_INSTR_ID_PUB,REF_DOC,REV_DOC,REVERSED,IMAGE_GENERATED, COLL_IND, DOCUMENT_AMOUNT_GL, DOCUMENT_SUB_TYPE_ID, DOCUMENT_SUB_TYPE_ID_PUB" />

                    <Node name="Attributes">

                        <Node name="EXCLUDE_REVERSE_DN">
                            <Node name="JoinWhereClauses">
                                <Node name="InputAttributes">
                                    <KeyValue
                                        key="B.REVERSE_DOC_FLAG = &apos;N&apos;"
                                        value="" />
                                    <KeyValue key="B.OHREVXACT IS NULL"
                                        value="" />
                                </Node>
                            </Node>
                        </Node>
                        <Node name="REF_DOC">
                            <KeyValue key="SelectClause"
                                value="DECODE(B.REF_DOC_FLAG, null, &apos;False&apos;, &apos;X&apos;, &apos;True&apos;)" />
                        </Node>
                        <Node name="REV_DOC">
                            <KeyValue key="SelectClause"
                                value="DECODE(B.REVERSE_DOC_FLAG, &apos;N&apos;, &apos;False&apos;, &apos;Y&apos;, &apos;True&apos;)" />
                        </Node>
                        <Node name="REVERSED">
