apiVersion: v1
kind: ConfigMap
metadata:
  name: eric-bss-eb-cms-registry-fms-searcher.xml
data:
  Registry_FMS_Searcher.xml: |
    <?xml version="1.0" encoding="utf-8"?>
    <!DOCTYPE ComponentRegistry PUBLIC 'ComponentRegistry.dtd' "ComponentRegistry.dtd" >
    <ComponentRegistry>
        <Node name="FMS Settings">
            <Node name="Searchers">
                <Node name="FINANCIAL_DOCUMENT_SEARCHER">
                    <KeyValue key="MaxResultSetSize" type="Integer"
                        value="1000" />
                    <KeyValue key="DefaultResultSetSize" type="Integer"
                        value="250" />
                    <KeyValue key="DefaultNumberOfCharactersBeforeWildcard"
                        type="Integer" value="0" />
                    <KeyValue key="BaseTable" value="ORDERHDR_ALL" />
                    <KeyValue key="BaseTableAlias" value="B" />
                    <KeyValue key="DefaultOutput"
