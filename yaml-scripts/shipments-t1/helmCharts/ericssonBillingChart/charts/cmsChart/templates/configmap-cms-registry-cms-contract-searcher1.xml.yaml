apiVersion: v1
kind: ConfigMap
metadata:
  name: eric-bss-eb-cms-registry-cms-contract-searcher1.xml
data:
  Registry_CMS_Contract_searcher1.xml: |
    <?xml version="1.0" encoding="utf-8"?>
    <!DOCTYPE ComponentRegistry PUBLIC 'ComponentRegistry.dtd' "ComponentRegistry.dtd" >

    <ComponentRegistry>

        <Node name="CMS Settings">

            <!-- =================================================================================== -->
            <!--  Settings for the "PrepaidContractTemplates"            -->
            <!--  This searcher does not support directory numbers as search and return parameter    -->
            <!-- =================================================================================== -->
          <Node name="PrepaidContractTemplates">
              <KeyValue key="MaxResultSetSize" type="Integer" value="500"/>
              <KeyValue key="DefaultResultSetSize" type="Integer" value="50"/>
              <KeyValue key="DefaultOutput" value="BusinessUnitId, ContractId, CustomerCode, CustomerId, CustomerIdPub, NetworkId, TechnologyFlavourId, CoIdPub,Tmcode, DESCRIPTION,DealerId, PAYMENT_METHOD_IND"/>
              <KeyValue key="BaseTable" value="CONTRACT_ALL" />
              <KeyValue key="BaseTableAlias" value="CO" />
              <KeyValue key="DefaultNumberOfCharactersBeforeWildcard" type="Integer" value="3"/>
              <KeyValue key="FromClauseOrder" value="CUSTOMER CU, CONTRACT_ALL CO, DIRECTORY_NUMBER DN" />
              <KeyValue key="DefaultConditionClause" value="CO.CONTRACT_TEMPLATE= &apos;X&apos;"/>
              <Node name="DefaultClauses">
                  <Node name="FromClauses">
                      <KeyValue key="CUSTOMER CU" value=""/>
                  </Node>
                  <Node name="WhereClauses">
                      <KeyValue key="CO.CUSTOMER_ID=CU.CUSTOMER_ID" value=""/>
                  </Node>
              </Node>
              <Node name="Attributes">
                  <Node name="User">
                          <KeyValue key="SelectClause" value="CO.CO_USERLASTMOD"/>
                          <KeyValue key="ConditionWhereClause" value="CO.CO_USERLASTMOD"/>
                     </Node>
                  <Node name="ContractId">
                          <KeyValue key="SelectClause" value="CO.CO_ID"/>
                          <KeyValue key="ConditionWhereClause" value="CO.CO_ID"/>
                     </Node>
                  <Node name="ContractTypeId">
                          <KeyValue key="SelectClause" value="CO.CONTRACT_TYPE_ID"/>
                          <KeyValue key="ConditionWhereClause" value="CO.CONTRACT_TYPE_ID"/>
                      </Node>
                  <Node name="ContractTypes">
                          <KeyValue key="ConditionWhereClause" value="CO.CONTRACT_TYPE_ID"/>
                          <KeyValue key="Operator" value="IN"/>
                      </Node>
                  <Node name="CustomerId">
                          <KeyValue key="SelectClause" value="CO.CUSTOMER_ID"/>
                          <KeyValue key="ConditionWhereClause" value="CO.CUSTOMER_ID"/>
                      </Node>
                  <Node name="CustomerIdPub">
                      <KeyValue key="SelectClause" value="CU.CUSTNUM"/>
                      <KeyValue key="ConditionWhereClause" value="CU.CUSTNUM"/>
                      <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true" />
                      <KeyValue key="NumberOfCharactersBeforeWildcard" type="Integer" value="5"/>
                  </Node>

                  <Node name="TechnologyFlavourId">
                          <KeyValue key="SelectClause" value="CO.SUBM_ID"/>
                          <KeyValue key="ConditionWhereClause" value="CO.SUBM_ID"/>
                      </Node>

                  <Node name="NetworkId">
                          <KeyValue key="SelectClause" value="CO.PLCODE"/>
                          <KeyValue key="ConditionWhereClause" value="CO.PLCODE"/>
                      </Node>
                  <Node name="SnCode">
                          <Node name="FromClauses">
                              <KeyValue key="PROFILE_SERVICE CCS" value=""/>
                          </Node>
                          <Node name="JoinWhereClauses">
                              <Node name="InputAttributes">
                                   <KeyValue key="CO.CO_ID=CCS.CO_ID" value=""/>
                              </Node>
                          </Node>
                    <KeyValue key="ConditionWhereClause" value="CCS.SNCODE"/>
                  </Node>

                  <Node name="CustomerCode">
                          <KeyValue key="SelectClause" value="CU.CUSTCODE"/>
                          <KeyValue key="ConditionWhereClause" value="CU.CUSTCODE"/>
                          <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                      </Node>
                  <Node name="CS_STATUS">
                      <KeyValue key="SelectClause" value="CU.CSTYPE"/>
                      <KeyValue key="ConditionWhereClause" value="CU.CSTYPE"/>
                  </Node>
                  <Node name="BusinessUnitId">
                      <KeyValue key="SelectClause" value="CO.BUSINESS_UNIT_ID"/>
                  </Node>
                  <Node name="filterByUsersBusinessUnit">
                      <KeyValue key="Operator" value="IN" />
                      <KeyValue key="ConditionWhereClause" value="CO.BUSINESS_UNIT_ID" />
                  </Node>
                  <Node name="BusinessUnit">
                      <KeyValue key="ConditionWhereClause" value="CO.BUSINESS_UNIT_ID"/>
                  </Node>
                  <Node name="CoIdPub">
                      <KeyValue key="SelectClause" value="CO.CO_CODE"/>
                      <KeyValue key="ConditionWhereClause" value="CO.CO_CODE"/>
                      <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                  </Node>
                  <Node name="DealerId">
                      <KeyValue key="ConditionWhereClause" value="CO.DEALER_ID"/>
                      <KeyValue key="SelectClause" value="CO.DEALER_ID"/>
                  </Node>
                  <Node name="Tmcode">
                      <KeyValue key="SelectClause" value="CO.TMCODE"/>
                  </Node>
                  <Node name="Technology">
                      <KeyValue key="ConditionWhereClause" value="CO.SCCODE"/>
                  </Node>
                  <Node name="CompositeProduct">
                      <KeyValue key="ConditionWhereClause" value="CO.TMCODE"/>
                  </Node>
                  <Node name="DESCRIPTION">
                      <KeyValue key="SelectClause" value="CO.DESCRIPTION"/>
                      <KeyValue key="ConditionWhereClause" value="CO.DESCRIPTION"/>
                      <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                      <KeyValue key="SupportsCaseInsensitiveSearch" type="Boolean" value="true"/>
                  </Node>
                  <Node name="ContractStatus">
                      <KeyValue key="SelectClause" value="DECODE(CO.CH_STATUS, &apos;o&apos;,1, &apos;a&apos;, 2, &apos;s&apos;,3,&apos;d&apos;,4) "/>
                      <KeyValue key="ConditionWhereClause" value="CO.CH_STATUS"/>
                  </Node>

                  <Node name="PAYMENT_METHOD_IND">
                      <Node name="FromClauses">
                          <KeyValue key="RATEPLAN CMV" value=""/>
                      </Node>
                      <Node name="JoinWhereClauses">
                          <Node name="InputAttributes">
                              <KeyValue key="CO.TMCODE=CMV.TMCODE" value=""/>
                          </Node>
                      </Node>
                      <KeyValue key="SelectClause" value="CMV.PAYMENT_METHOD_IND" />
                      <KeyValue key="ConditionWhereClause" value="CMV.PAYMENT_METHOD_IND"  />
                  </Node>
                  <Node name="salesChannel">
                      <Node name="FromClauses">
                          <KeyValue key="CONTRACT_TEMPLATE_RESTRICTION CTR" value=""/>
                      </Node>
                      <Node name="JoinWhereClauses">
                          <Node name="InputAttributes">
                              <KeyValue key="CO.CO_ID=CTR.CO_ID" value=""/>
                          </Node>
                      </Node>
                      <KeyValue key="ConditionWhereClause" value="CTR.MODULENAME"/>
                  </Node>
              </Node>
          </Node>

          <!-- ===================================================================================== -->
          <!--  Settings for the Simple Contract Search  -  This version will find all the contracts with DN for a certain customer. -->
          <!--  Although this version uses the outer join it should be quite fast. In case it is not sufficient fast enough drop the DirectoryNo from the output parameters. -->
          <!--  All directory numbers assigned to a contract are returned, but each number is a separate row in the search result. -->
          <!-- ===================================================================================== -->

          <Node name="SimpleContractSearch" >
            <KeyValue key="MaxResultSetSize" type="Integer" value="500"/>
            <KeyValue key="DefaultResultSetSize" type="Integer" value="50"/>

            <KeyValue key="DefaultOutput" value="BusinessUnitId, ContractType, ContractTypeId, DirectoryNo,DNNumberingPlan, DirNoCurrentAssigned, DirNoPending, ContractId , ContractStatus, Tmcode, ActivationDate, CoIdPub, NetworkId, DESCRIPTION, ForeignNetwork, Carrier, HomeBID, ForeignBID, ReratingCandidate, PAYMENT_METHOD_IND"/>

            <KeyValue key="BaseTable" value="CONTRACT_ALL" />
            <KeyValue key="BaseTableAlias" value="CO" />
            <KeyValue key="DefaultNumberOfCharactersBeforeWildcard" type="Integer" value="3" />
            <KeyValue key="FromClauseOrder" value="CCONTACT CC, CUSTOMER CU, CURR_CONTR_SERVICES_CAP CAP, CONTRACT_ALL CO, DIRECTORY_NUMBER DN, DIRECTORY_NUMBER_BLOCK DNB" />
             <Node name="DefaultClauses">
                     <Node name="FromClauses">
                            <KeyValue key="CUSTOMER CU" value=""/>
                     </Node>
                     <Node name="WhereClauses">
                            <KeyValue key="CO.CUSTOMER_ID=CU.CUSTOMER_ID" value=""/>
                     </Node>
            </Node>
            <Node name="Attributes">
                      <Node name="User">
                <KeyValue key="SelectClause" value="CO.CO_USERLASTMOD"/>
                <KeyValue key="ConditionWhereClause" value="CO.CO_USERLASTMOD"/>
              </Node>
              <Node name="ContractId">
                <KeyValue key="SelectClause" value="CO.CO_ID"/>
              </Node>
                        <Node name="CoIdPub">
                            <KeyValue key="SelectClause" value="CO.CO_CODE"/>
                            <KeyValue key="ConditionWhereClause" value="CO.CO_CODE"/>
                            <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                        </Node>

                      <Node name="ContractTypeId">
                          <KeyValue key="SelectClause" value="CO.CONTRACT_TYPE_ID"/>
                          <KeyValue key="ConditionWhereClause" value="CO.CONTRACT_TYPE_ID"/>
                      </Node>
                    <Node name="ContractTypes">
                          <KeyValue key="ConditionWhereClause" value="CO.CONTRACT_TYPE_ID"/>
                        <KeyValue key="Operator" value="IN"/>
                      </Node>
                    <Node name="ContractType">
                          <KeyValue key="SelectClause" value="DECODE(CO.TYPE, &apos;S&apos;, &apos;C&apos;,&apos;A&apos;, &apos;A&apos;)"/>
                          <KeyValue key="ConditionWhereClause" value="CO.TYPE"/>
                      </Node>

                    <Node name="BusinessUnit">
                      <KeyValue key="ConditionWhereClause" value="CO.BUSINESS_UNIT_ID"/>
              </Node>
               <Node name="filterByUsersBusinessUnit">
                    <KeyValue key="Operator" value="IN" />
                    <KeyValue key="ConditionWhereClause" value="CO.BUSINESS_UNIT_ID" />
              </Node>
                        <Node name="ContractTypeId">
                            <KeyValue key="SelectClause" value="CO.CONTRACT_TYPE_ID"/>
                            <KeyValue key="ConditionWhereClause" value="CO.CONTRACT_TYPE_ID"/>
                        </Node>
                        <Node name="ContractTypes">
                          <KeyValue key="ConditionWhereClause" value="CO.CONTRACT_TYPE_ID"/>
                        <KeyValue key="Operator" value="IN"/>
                      </Node>
                      <Node name="ContractType">
                          <KeyValue key="SelectClause" value="DECODE(CO.TYPE, &apos;S&apos;, &apos;C&apos;,&apos;A&apos;, &apos;A&apos;)"/>
                          <KeyValue key="ConditionWhereClause" value="CO.TYPE"/>
                      </Node>
                        <Node name="ForeignNetwork">
                            <KeyValue key="SelectClause" value="CO.REMOTE_PLCODE"/>
                            <KeyValue key="ConditionWhereClause" value="CO.REMOTE_PLCODE"/>
                        </Node>
                        <Node name="Carrier">
                            <KeyValue key="SelectClause" value="CO.CONTRACT_ID_LEC"/>
                            <KeyValue key="ConditionWhereClause" value="CO.CONTRACT_ID_LEC"/>
                        </Node>
                      <Node name="HomeBID">
                          <KeyValue key="SelectClause" value="CO.HPLMN_BID_GROUP_ID"/>
                      </Node>
                      <Node name="ForeignBID">
                          <KeyValue key="SelectClause" value="CO.VPLMN_BID_GROUP_ID"/>
                      </Node>

                      <Node name="BusinessUnitId">
                          <KeyValue key="SelectClause" value="CO.BUSINESS_UNIT_ID"/>
                      </Node>

              <Node name="ContractStatus">
                <KeyValue key="SelectClause" value="DECODE(CO.CH_STATUS, &apos;o&apos;,1, &apos;a&apos;, 2, &apos;s&apos;,3,&apos;d&apos;,4) "/>
                <KeyValue key="ConditionWhereClause" value="CO.CH_STATUS"/>
              </Node>
              <Node name="POFUContract">
                  <Node name="FromClauses">
                      <KeyValue key="PROFILE_SERVICE CCS" value="" />
                  </Node>
              </Node>


              <Node name="Tmcode">
                <KeyValue key="SelectClause" value="CO.TMCODE"/>
              </Node>
              <Node name="ActivationDate">
                <KeyValue key="SelectClause" value="CO.CO_ACTIVATED"/>
              </Node>
              <Node name="DirectoryNo">
                <KeyValue key="SelectClause" value="DN.DN_NUM"/>
                <Node name="FromClauses">
                  <KeyValue key="DIRECTORY_NUMBER DN" value=""/>
                  <KeyValue key="CURR_CONTR_SERVICES_CAP CAP" value=""/>
                </Node>
                <Node name="JoinWhereClauses">
                  <Node name="OutputAttributes">
                    <KeyValue key="CO.CO_ID=CAP.CO_ID (+)" value=""/>
                    <KeyValue key="CAP.DN_ID=DN.DN_ID (+)" value=""/>
                  </Node>
                </Node>
                <KeyValue key="(CO.CH_STATUS!=&apos;d&apos; AND CAP.CS_DEACTIV_DATE IS NULL) OR (CO.CH_STATUS=&apos;d&apos;)" value=""/>
              </Node>
              <Node name="DNNumberingPlan">
                          <KeyValue key="SelectClause" value="DN.DIRNUM_NPCODE"/>
                          <KeyValue key="ConditionWhereClause" value="DN.DIRNUM_NPCODE"/>
              </Node>
              <Node name="DirNoCurrentAssigned">
                          <KeyValue key="SelectClause" value="DECODE(CAP.CS_DEACTIV_DATE ,TO_DATE(null), &apos;True&apos;,&apos;False&apos;) AS DirNoCurrentAssigned"/>
                          <KeyValue key="ConditionWhereClause" value="DN.DN_STATUS"/>
              </Node>
              <Node name="DirNoPending">
                    <KeyValue key="SelectClause" value="DECODE( DECODE(CAP.CS_ACTIV_DATE, TO_DATE(null), &apos;1&apos;, &apos;0&apos;) + DECODE(CAP.CS_STATUS, null, &apos;1&apos;, &apos;0&apos;), 2, 'True', 'False') AS DirNoPending"/>
              </Node>

              <Node name="CustomerId">
                   <KeyValue key="ConditionWhereClause" value="CO.CUSTOMER_ID"/>
              </Node>
              <Node name="CustomerIdPub">
                   <KeyValue key="ConditionWhereClause" value="CU.CUSTNUM"/>
                   <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true" />
                   <KeyValue key="NumberOfCharactersBeforeWildcard" type="Integer" value="5"/>
              </Node>

              <Node name="DealerId">
                <KeyValue key="ConditionWhereClause" value="CO.DEALER_ID"/>
              </Node>
              <Node name="NetworkId">
                  <KeyValue key="SelectClause" value="CO.PLCODE"/>
              </Node>
              <Node name="DESCRIPTION">
                <KeyValue key="SelectClause" value="CO.DESCRIPTION"/>
                <KeyValue key="ConditionWhereClause" value="CO.DESCRIPTION"/>
                <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
              </Node>

              <Node name="ReratingCandidate">
                <KeyValue key="SelectClause" value="CO.RR_CANDIDATE"/>
              </Node>
              <Node name="MarkedForRerating">
                  <Node name="JoinWhereClauses">
                      <Node name="InputAttributes">
                          <KeyValue key="CO.RR_CANDIDATE IS NOT NULL" value=""/>
                      </Node>
                  </Node>
                  <KeyValue key="ConditionWhereClause" value="1"/>
              </Node>
              <Node name="NotMarkedForRerating">
                    <Node name="JoinWhereClauses">
                        <Node name="InputAttributes">
                            <KeyValue key="CO.RR_CANDIDATE IS NULL" value=""/>
                        </Node>
                    </Node>
                    <KeyValue key="ConditionWhereClause" value="1"/>
                </Node>
                <Node name="CSP_ACCNO">
                    <Node name="FromClauses">
                        <KeyValue key="PAYMENT_ALL PA" value="" />
                    </Node>
                    <Node name="JoinWhereClauses">
                        <Node name="InputAttributes">
                            <KeyValue key="CU.CUSTOMER_ID = PA.CUSTOMER_ID" value="" />
                            <KeyValue key="PA.PMOD IS NULL OR PA.PMOD='X'" value="" />
                        </Node>
                    </Node>
                   <KeyValue key="ConditionWhereClause" value="PA.BANKACCNO"/>
                   <KeyValue key="SupportsWildcardSearch" type="Boolean" value="false"/>
                </Node>

                <Node name="IBAN">
                    <Node name="FromClauses">
                        <KeyValue key="PAYMENT_ALL PA" value="" />
                    </Node>
                    <Node name="JoinWhereClauses">
                        <Node name="InputAttributes">
                            <KeyValue key="CU.CUSTOMER_ID = PA.CUSTOMER_ID" value="" />
                            <KeyValue key="PA.PMOD IS NULL OR PA.PMOD='X'" value="" />
                        </Node>
                    </Node>
                   <KeyValue key="ConditionWhereClause" value="PA.IBAN"/>
                   <KeyValue key="SupportsWildcardSearch" type="Boolean" value="false"/>
                </Node>
                <Node name="DOCUMENT_ID">
                    <Node name="FromClauses">
                        <KeyValue key="ORDERHDR_ALL O" value="" />
                    </Node>
                    <Node name="JoinWhereClauses">
                        <Node name="InputAttributes">
                            <KeyValue key="CU.CUSTOMER_ID = O.CUSTOMER_ID" value="" />
                        </Node>
                    </Node>
                    <KeyValue key="ConditionWhereClause" value="O.OHXACT"/>
                </Node>
                <Node name="DOCUMENT_ID_PUB">
                    <Node name="FromClauses">
                        <KeyValue key="ORDERHDR_ALL O" value="" />
                    </Node>
                    <Node name="JoinWhereClauses">
                        <Node name="InputAttributes">
                            <KeyValue key="CU.CUSTOMER_ID = O.CUSTOMER_ID" value="" />
                        </Node>
                    </Node>
                    <KeyValue key="SelectClause" value="O.OHREFNUM"/>
                    <KeyValue key="ConditionWhereClause" value="O.OHREFNUM"/>
                    <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                </Node>
                 <Node name="DOCUMENT_REF_DATE">
                    <Node name="FromClauses">
                        <KeyValue key="ORDERHDR_ALL O" value="" />
                    </Node>
                    <Node name="JoinWhereClauses">
                        <Node name="InputAttributes">
                            <KeyValue key="CU.CUSTOMER_ID = O.CUSTOMER_ID" value="" />
                        </Node>
                    </Node>
                    <KeyValue key="ConditionWhereClause" value="O.OHREFDATE"/>
                </Node>

                    <Node name="PAYMENT_METHOD_IND">
                        <Node name="FromClauses">
                           <KeyValue key="RATEPLAN CMV" value=""/>
                        </Node>
                        <Node name="JoinWhereClauses">
                           <Node name="InputAttributes">
                              <KeyValue key="CO.TMCODE=CMV.TMCODE" value=""/>
                           </Node>
                        </Node>
                        <KeyValue key="SelectClause" value="CMV.PAYMENT_METHOD_IND" />
                        <KeyValue key="ConditionWhereClause" value="CMV.PAYMENT_METHOD_IND"  />
                    </Node>
            </Node>
          </Node>

          <!-- ===================================================================================== -->
          <!--  Settings for the ContentProviderContractSearch  -                                    -->
          <!-- ===================================================================================== -->
          <Node name="ContentProviderContractSearch" >
            <KeyValue key="MaxResultSetSize" type="Integer" value="500"/>
            <KeyValue key="DefaultResultSetSize" type="Integer" value="50"/>

            <KeyValue key="DefaultOutput" value="ContractId, ContractStatus, CoIdPub, CustomerId, CustomerCode, Name, Lastname, Firstname, Street, StreetNo, Zipcode, City, DESCRIPTION, BusinessUnitId"/>

            <KeyValue key="BaseTable" value="CONTRACT_ALL" />
            <KeyValue key="BaseTableAlias" value="CO" />
            <KeyValue key="DefaultNumberOfCharactersBeforeWildcard" type="Integer" value="3" />
            <KeyValue key="FromClauseOrder" value="ROLES_CONTENT_PROVIDERS U, CONTRACT_TYPE CT, CUSTOMER CU, CCONTACT_ALL CC, CONTRACT_DATA_EXCHANGE CDE, CONTRACT_ALL CO" />
             <Node name="DefaultClauses">
                     <Node name="FromClauses">
                            <KeyValue key="CUSTOMER CU" value=""/>
                            <KeyValue key="CCONTACT CC" value=""/>
                     </Node>
                     <Node name="WhereClauses">
                            <KeyValue key="CO.CUSTOMER_ID=CU.CUSTOMER_ID" value=""/>
                            <KeyValue key="CC.CUSTOMER_ID=CU.CUSTOMER_ID" value=""/>
                     </Node>
            </Node>

            <Node name="Attributes">
              <Node name="ContractId">
                <KeyValue key="SelectClause" value="CO.CO_ID"/>
                <KeyValue key="ConditionWhereClause" value="CO.CO_ID"/>
              </Node>
              <Node name="RoleIds">

                <Node name="FromClauses">
                  <KeyValue key="ROLES_CONTENT_PROVIDERS U" value=""/>
                </Node>
                <Node name="JoinWhereClauses">
                  <Node name="InputAttributes">
                    <KeyValue key="CO.CO_ID=U.CO_ID" value=""/>
                  </Node>
                </Node>
                  <KeyValue key="ConditionWhereClause" value="U.ROLE_ID"/>

                  <KeyValue key="Operator" value="IN"/>
              </Node>

              <Node name="ContractType">
                <Node name="FromClauses">
                  <KeyValue key="CONTRACT_TYPE CT, CONTRACT_DATA_EXCHANGE CDE" value=""/>
                </Node>
                <Node name="JoinWhereClauses">
                  <Node name="InputAttributes">
                  <KeyValue key="CO.CONTRACT_TYPE_ID=CT.CONTRACT_TYPE_ID and CO.CO_ID=CDE.CO_ID and CDE.EXCHANGE_FORMAT_ID in (select EXCHANGE_FORMAT_ID from EXCHANGE_FORMAT where EXCHANGE_FORMAT_TYPE=&apos;ASCII&apos;)" value=""/>
                  </Node>
                </Node>
                          <KeyValue key="ConditionWhereClause" value="CT.SHNAME"/>
                      </Node>

              <Node name="CoIdPub">
                          <KeyValue key="SelectClause" value="CO.CO_CODE"/>
                          <KeyValue key="ConditionWhereClause" value="CO.CO_CODE"/>
                          <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                      </Node>


              <Node name="ContractStatus">
                <KeyValue key="SelectClause" value="DECODE(CO.CH_STATUS, &apos;o&apos;,1, &apos;a&apos;, 2, &apos;s&apos;,3,&apos;d&apos;,4) "/>
                <KeyValue key="ConditionWhereClause" value="CO.CH_STATUS"/>
              </Node>
              <Node name="FilteredContractStatus">
                <KeyValue key="Operator" value="&lt;&gt;"/>
                  <KeyValue key="ConditionWhereClause" value="CO.CH_STATUS"/>
              </Node>


                      <Node name="CustomerId">
                            <KeyValue key="SelectClause" value="CO.CUSTOMER_ID"/>
                            <KeyValue key="ConditionWhereClause" value="CU.CUSTOMER_ID"/>
                      </Node>
                      <Node name="CustomerCode">
                          <KeyValue key="SelectClause" value="CU.CUSTCODE"/>

                          <KeyValue key="ConditionWhereClause" value="CU.CUSTCODE"/>
                          <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                      </Node>
                      <Node name="CS_STATUS">
                           <KeyValue key="SelectClause" value="CU.CSTYPE"/>
                           <KeyValue key="ConditionWhereClause" value="CU.CSTYPE"/>
                      </Node>

                    <!-- If this criteria is set to true, the Name, Lastname, Firstname, Street, Streetno, Zipcode, City represents the installation address,
                    otherwise, these tags represents the billing address -->
                    <KeyValue key="UseInstallationAddress" value=""/>

                    <Node name="Name">
                        <KeyValue key="SelectClause" value="CC.CCNAME"/>
                        <KeyValue key="ConditionWhereClause" value="CC.CCNAME"/>
                        <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                        <KeyValue key="SupportsCaseInsensitiveSearch" type="Boolean" value="true"/>
                    </Node>

                    <Node name="Lastname">
                        <KeyValue key="SelectClause" value="CC.CCLNAME"/>
                        <KeyValue key="ConditionWhereClause" value="CC.CCLNAME"/>
                        <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                        <KeyValue key="SupportsCaseInsensitiveSearch" type="Boolean" value="true"/>
                    </Node>

                    <Node name="Firstname">
                        <KeyValue key="SelectClause" value="CC.CCFNAME"/>
                        <KeyValue key="ConditionWhereClause" value="CC.CCFNAME"/>
                        <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                        <KeyValue key="SupportsCaseInsensitiveSearch" type="Boolean" value="true"/>
                    </Node>
            <Node name="MatchCode">
                      <KeyValue key="SelectClause" value="CC.CCLNAMEMC"/>
                      <KeyValue key="ConditionWhereClause"
                        value="CC.CCLNAMEMC"/>
                      <KeyValue key="SupportsWildcardSearch"
                        type="Boolean" value="true"/>
                      <KeyValue key="SupportsCaseInsensitiveSearch"
                        type="Boolean" value="true"/>
                    </Node>

                    <Node name="Street">
                        <KeyValue key="SelectClause" value="CC.CCSTREET"/>
                        <KeyValue key="ConditionWhereClause" value="CC.CCSTREET"/>
                        <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                        <KeyValue key="SupportsCaseInsensitiveSearch" type="Boolean" value="true"/>
                    </Node>

                    <Node name="StreetNo">
                        <KeyValue key="SelectClause" value="CC.CCSTREETNO"/>
                        <KeyValue key="ConditionWhereClause" value="CC.CCSTREETNO"/>
                    </Node>

                    <Node name="Zipcode">
                        <KeyValue key="SelectClause" value="CC.CCZIP"/>
                        <KeyValue key="ConditionWhereClause" value="CC.CCZIP"/>
                        <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                        <KeyValue key="NumberOfCharactersBeforeWildcard" type="Integer" value="3"/>
                    </Node>

                    <Node name="City">
                        <KeyValue key="SelectClause" value="CC.CCCITY"/>
                        <KeyValue key="ConditionWhereClause" value="CC.CCCITY"/>
                        <KeyValue key="SupportsWildcardSearch" type="Boolean" value="true"/>
                        <KeyValue key="SupportsCaseInsensitiveSearch" type="Boolean" value="true"/>
                    </Node>
            <Node name="DESCRIPTION">
                        <KeyValue key="SelectClause" value="CO.DESCRIPTION"/>
            </Node>
                <Node name="BusinessUnitId">
                    <KeyValue key="SelectClause" value="CO.BUSINESS_UNIT_ID"/>
                </Node>
